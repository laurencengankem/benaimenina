<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina&Ben</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if the video overflows */
        }

        /* Fullscreen video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers entire background */
            z-index: -1; /* Places the video behind the content */
        }

        .container {
            position: relative; /* Ensures the content is positioned above the video */
            z-index: 1;
            background: rgba(0, 0, 0, 0.7); /* Adds a semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }

        h4, h3 {
            color: #f8f9fa; /* Bootstrap light color */
        }

        .table-responsive {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent table background */
        }

        .btn-primary {
            background-color: #007bff; /* Standard Bootstrap blue */
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="hearts.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Section -->
    <div class="container my-5">
        <!-- Form Section -->
        <h4 class="mb-3 text-center">Si Vous Serez Présent Insérer Votre Nom Ci-dessous</h4>
        <form id="dataForm" class="d-flex mb-4">
            <input type="text" id="inputField1" class="form-control me-2" placeholder="Insérer Votre Prénom" required>
            <input type="text" id="inputField2" class="form-control me-2" placeholder="Insérer Votre Nom" required>
            <button type="submit" class="btn btn-secondary">Valider</button>
        </form>

        <!-- Table Section -->
        <h3 class="mb-3 mt-5 text-center">Liste des invités</h3>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th width="50%">Prénom</th>
                        <th width="50%">Nom</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be appended here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const value1 = document.getElementById('inputField1').value;
            const value2 = document.getElementById('inputField2').value;

            // Create a new table row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${value1}</td><td>${value2}</td>`;

            // Append the row to the table body
            document.getElementById('tableBody').appendChild(newRow);

            // Clear the input fields
            document.getElementById('dataForm').reset();
        });
    </script>
</body>
</html>
